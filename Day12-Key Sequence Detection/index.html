<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const answer = "answer";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        console.log(
          pressed.splice(-answer.length - 1, pressed.length - answer.length)
        );
        if (pressed.join("").includes(answer)) {
          console.log("DING DING!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
